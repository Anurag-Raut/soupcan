<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Soupcan options</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="col-lg-8 mx-auto p-4 py-md-5">
        <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
          <a href="/" class="d-flex align-items-center text-body-emphasis text-decoration-none">
            <img class="bi me-2" width="32" height="32" src="icon32.png" />
            <span class="fs-4">Soupcan</span>
          </a>
        </header>
      
        <main>
          <h1 id="header" class="text-body-emphasis">Options</h1>

          <h4>Masking transphobic content</h4>
          <div class="form-check">
            <input class="form-check-input" name="maskMode" type="radio" value="none" id="maskNone">
            <label class="form-check-label" for="maskNone">
              No masking
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" name="maskMode" type="radio" value="direct-media-only" id="maskTransphobeMedia">
            <label class="form-check-label" for="maskTransphobeMedia">
              Mask media from red users (hover over with mouse to reveal)
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" name="maskMode" type="radio" value="media-incl-retweets" id="maskAllTransphobeMedia">
            <label class="form-check-label" for="maskAllTransphobeMedia">
              Also mask all retweeted media from red users
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" name="maskMode" type="radio" value="all-content" id="maskAllTransphobeContent">
            <label class="form-check-label" for="maskAllTransphobeContent">
              Completely mask all content from red users
            </label>
          </div>

          <h4>Extra features</h4>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" value="" id="preventZalgoText">
            <label class="form-check-label" for="preventZalgoText">
              Prevent <a href="https://en.wikipedia.org/wiki/Zalgo_text">Zalgo text</a>
            </label>
          </div>

        </main>
        <footer class="pt-5 my-5 text-body-secondary border-top">
          Created by Beth &middot; &copy; 2023
        </footer>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="options.js" type="module"></script>
  </body>
</html>
